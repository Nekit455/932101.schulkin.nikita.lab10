<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Task 10</title>
</head>

<body>
    <div class="wrapper">
        
        <div class="background"></div>
        
        <div class="light"></div>
        
        <div class="objects">
            
            <div class="objects__lamp lamp">
                <div class="lamp__image img">
                    <img src="lamp.png" alt="Lamp">
                    <span class="lamp__hang"></span>
                </div>
            </div>
            
            <div class="objects__figures">
                
                <div class="objects__girl img">
                    <img src="girl.jpg" alt="Girl">
                </div>
                
                <div class="objects__focus">
                    <div class="focus">
                        
                        <div class="objects__hat img">
                            <img src="hat.png" alt="Hat">
                        </div>

                        <div class="pigeon__clickable hide"></div>
                        
                        <div class="objects__pigeon img hide">
                            <img src="pigeon.png" alt="Pigeon">
                        </div>

                        <div class="rabbit__clickable"></div>

                        <div class="objects__rabbit img">
                            <img src="rabbit.png" alt="Rabbit">
                        </div>

                    </div>
                
                </div>
            
            </div>
        
        </div>
    
    </div>
	<script src="script.js"></script>
</body>

</html>
